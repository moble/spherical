site_name: spherical

repo_url: https://github.com/moble/spherical

nav:
  - Home: index.md
  - 'Quaternions and Rotations': QuaternionsAndRotations.md
  - 'Spin-weighted Spherical Harmonics': SWSHs.md
  - Calculations:
    - WignerDDerivation.md
    - WignerDMatrices.md
    - PolynomialsWithFactorials.md
  - Conventions:
    - Conventions.md
    - 'Quaternions and Rotations': QuaternionsAndRotations.md
    - EulerAngles.md
    - ComparingConventions.md
    - ComparingMathematica.md
  - API

plugins:
  - mktheapidocs:
      modules:
        spherical:
          section: API
          source_repo: "https://github.com/moble/spherical"

theme:
  name: 'readthedocs'

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js

markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true

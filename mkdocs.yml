site_name: spherical

repo_url: https://github.com/moble/spherical

plugins:
  - mktheapidocs:
      modules:
        spherical:
          section: api
          source_repo: "https://github.com/moble/spherical"

theme:
  name: 'readthedocs'

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
